<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <input type="radio" id="button-1" name="buttons" checked="checked" />
        <input type="radio" id="button-2" name="buttons" />
        <input type="radio" id="button-3" name="buttons" />
        <input type="radio" id="button-4" name="buttons" />
        <input type="radio" id="button-5" name="buttons">
        <section>
            <article>
                <img src="./assets/img/car_1.jpg" alt="car_1.jpg">
                <img src="./assets/img/car_2.jpg" alt="car_2.jpg">
                <img src="./assets/img/car_3.jpg" alt="car_3.jpg">
                <img src="./assets/img/car_4.jpg" alt="car_4.jpg">
                <img src="./assets/img/car_5.jpg" alt="car_5.jpg">
            </article>
        </section>
        <section>
            <article>
                <div class="imgtext">
                    <span>Image 1: First car.</span>
                    <span>Image 2: Second car.</span>
                    <span>Image 3: Third car.</span>
                    <span>Image 4: Fourth car.</span>
                    <span>Image 5: Fifth car.</span>
                </div>
            </article>
            <article>
                <div class="controls">
                    <label for="button-1"></label>
                    <label for="button-2"></label>
                    <label for="button-3"></label>
                    <label for="button-4"></label>
                    <label for="button-5"></label>
                </div>
            </article>
        </section>
    </div>
</body>

</html>
